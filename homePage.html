    <h1>Featured </h1>

    <div id='contents'>

    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>

    <script>


    for(var i =0; i < 7; i++){
      $('#contents').append('<div> </div>');
    }

    var contentLength = $("#contents").children().length;

    var idDataBase = [];

    for(var i = 0; i<100; i++){
      idDataBase.push(toString(i));
    }


    for(var i = 0; i<contentLength; i++ ){
      jQuery(this).prev("div").attr("id",idDataBase[i]);
    }


    </script>
